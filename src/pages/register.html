<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <script src=""></script>
</head>
<body>
    <main>
        <section class="register_section">
            <h1>Registro</h1>
            <label for="name">Nome:</label>
            <input class="input_name" type="text" placeholder="Escreva seu nome ficticio">

            <label for="email">Email:</label>
            <input class="input_email" type="email" placeholder="Email">

            <label for="password">Defina sua senha:</label>
            <input class="input_password" type="password" placeholder="Senha">

            <button class="register_btn">Registrar</button>
        </section>
    </main>
</body>
</html>
